<!doctype html>
  <html>
  <head>
      <title>title</title>
      <link rel="stylesheet" href ="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <div class="container">
        <form id="contact" action="mailto:baileymaxine321@gmail.com" method="get" enctype="text/plain">
          <h3>contact us</h3>
          <fieldset>
            <input placeholder="your name" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="your email address" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="your phone number (optional)" type="tel" tabindex="3">
          </fieldset>
          <fieldset>
            <input placeholder="your website (optional)" type="url" tabindex="4" >
          </fieldset>
          <fieldset>
            <textarea placeholder="type your message here...." tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">submit</button>
          </fieldset>
        </form>
      </div>
      </div>
      <script src="jquery-3.6.0.min.js"></script>
      <script src="jquery.marquee.min.js"></script>
      <script src="javascript.js"></script>
      </body>
      </html>
